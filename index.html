<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Of Jelekong</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="dist/logo/aoj.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Start -->
    <header class="bg-transparent absolute top-0 left-0 w-full
    flex items-center z-10">
    <div class="container">
        <div class="flex items-center justify-between
        relative">
        <div class="px-4">
            <a href="#beranda" class=" block py-6"><img src="dist/logo/aoj.png" alt="logo" class="h-16"></a>
        </div>
        <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button"
            class="block absolute right-4 lg:hidden">
               <span class="hamburger-line transition duration-300
               ease-in-out origin-top-left"></span> 
               <span class="hamburger-line ransition duration-300
               ease-in-out"></span> 
               <span class="hamburger-line ransition duration-300
               ease-in-out origin-bottom-left"></span> 
            </button>
            <nav id="nav-menu" class="hidden absolute py-5 bg-white
            shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full
            lg:shadow-none lg:rounded-none">
                <ul class="block lg:flex">
                    <li class="group">
                        <a href="#beranda"class="text-base text-slate-900
                        py-2 mx-8 flex group-hover:text-primary">Beranda</a>
                    </li>
                    <li class="group">
                        <a href="#kursus"class="text-base text-slate-900
                        py-2 mx-8 flex group-hover:text-primary">Kursus</a>
                    </li>
                    <li class="group">
                        <a href="#tentang_lukisan"class="text-base text-slate-900
                        py-2 mx-8 flex group-hover:text-primary">Tentang Lukisan</a>
                    </li>
                    <li class="group">
                        <a href="#jelakong"class="text-base text-slate-900
                        py-2 mx-8 flex group-hover:text-primary">Tentang Jelekong</a>
                    </li>
                </ul>
            </nav>
        </div>
        </div>
    </div>
    </header>
    <!-- Header end -->
    <!-- Hero Section Start -->
    <section id="beranda" class="pt-36">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full self-center px-4 lg:w-1/2">
                    <h1 class="text-3xl mb-2 font-semibold md:text-xl
                    lg:text-6xl">Belajar dari <br><span class="text-primary">ahli seni lukis</span><br>terkemuka!</h1>
                    <p class="font-medium  mb-8">Kembangkan keterampilan seni lukis Anda<span class="block">dengan ahli terkemuka. Temukan teknik inovatif</span>
                        dan inspirasi tanpa batas.</p>

                        <a href="#" class="text-base font-semibold text-white
                        bg-primary py-3 px-8 rounded-md hover:shadow-lg
                        hover:opacity-80 transition duration-300 ease-in-out">Ikuti Kursus</a>
                </div>
                <div class="w-full self-end px-4 lg:w-1/2">
                    <div class="mt-10 lg:mt-9 lg:right-0">
                        <img src="dist/img/Mba.png" alt="jelekong_art" 
                        class="max-w-full mx-auto" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Seni Jelekong -->
    <section id="portofolio" class="pt-36 pb-16
    bg-second">
    <div class="container">
        <div class="w-full px-4">
            <div class="max-w-xl mx-auto text-center mb-16">
                <h1 class="font-bold text-slate-900 text-4xl mb-4">Pelajari Seni di Jelekong  <br>yang <span class="text-third"><em>mendunia</em></span> sejak dulu!</h1>
            </div>
        </div>
    </div>
    </section>
    <!-- Seni jelekong -->

   <script src="dist/js/script.js"></script> 
</body>
</html>
